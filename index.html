<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Simple Weather App | Current Weather & 7-Day Forecast</title>
    <meta name="description" content="Get real-time weather updates, 7-day forecasts, sunrise/sunset times, and detailed weather metrics for your location. Free, open-source weather app.">
    <meta name="keywords" content="weather, forecast, weather app, open source weather, temperature, humidity, wind speed, sunrise, sunset, 7 day forecast">
    <meta name="author" content="Fernando">
    <link rel="canonical" href="https://weather.ortiz.cx/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://weather.ortiz.cx/">
    <meta property="og:title" content="Simple Weather App | Current Weather & 7-Day Forecast">
    <meta property="og:description" content="Get real-time weather updates, 7-day forecasts, sunrise/sunset times, and detailed weather metrics for your location.">
    <meta property="og:image" content="https://openweathermap.org/img/wn/02d@2x.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://weather.ortiz.cx/">
    <meta property="twitter:title" content="Simple Weather App | Current Weather & 7-Day Forecast">
    <meta property="twitter:description" content="Get real-time weather updates, 7-day forecasts, sunrise/sunset times, and detailed weather metrics for your location.">
    <meta property="twitter:image" content="https://openweathermap.org/img/wn/02d@2x.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter city, state">
                <button id="search-btn">Search</button>
                <button id="current-location-btn" title="Use My Location">üìç Use My Location</button>
            </div>

            <div id="weather-container">
                <div id="welcome-message" class="welcome-message">
                    <p>Enter a city or use your current location to get the weather.</p>
                </div>

                <div class="loading hidden" id="loading">
                    <div class="spinner"></div>
                    <p>Detecting location and fetching weather...</p>
                </div>

                <div id="error-message" class="hidden"></div>

                <div id="weather-data" class="hidden">
                    <div class="header-row">
                        <h2 id="location-name">Location</h2>
                        <button id="unit-toggle" class="unit-toggle" aria-label="Toggle Unit">¬∞C / ¬∞F</button>
                    </div>
                    <div class="current-weather">
                        <img id="weather-icon" src="" alt="Weather Icon" class="hidden">
                        <p id="temperature" class="temp">--¬∞C</p>
                        <p id="description" class="desc">--</p>
                        <p class="feels-like-text">Feels like <span id="feels-like">--¬∞</span></p>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="label">Sunrise</span>
                            <span id="sunrise-time" class="value">--:--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Sunset</span>
                            <span id="sunset-time" class="value">--:--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Humidity</span>
                            <span id="humidity" class="value">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Wind</span>
                            <span id="wind-speed" class="value">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Rain Chance</span>
                            <span id="rain-chance" class="value">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">UV Index</span>
                            <span id="uv-index" class="value">--</span>
                        </div>
                    </div>

                    <div class="forecast-section">
                        <h3>Hourly Forecast (3-Hour Intervals)</h3>
                        <div id="hourly-list" class="hourly-list">
                            <!-- Hourly items will be injected here -->
                        </div>
                    </div>

                    <div class="forecast-section">
                        <h3>7-Day Forecast</h3>
                        <div id="forecast-list" class="forecast-list">
                            <!-- Forecast items will be injected here -->
                        </div>
                    </div>
                    
                    <button id="refresh-btn">Refresh</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
